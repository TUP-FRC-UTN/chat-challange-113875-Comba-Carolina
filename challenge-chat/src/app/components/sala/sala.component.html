<div class="container">
    <div class="card my-3">
        <h5 class="card-header">Sala de Chat</h5>
        <div class="card-body">
            <h5 class="card-title">Conversación</h5>
        </div>
        <div class="row">
            <div class="col-6 px-5 pb-5">
                @for (mensaje of mensajesPepe; track mensaje) {
                <li>{{ mensaje }}</li>
                }
            </div>
            <div class="col-6 px-5 pb-5">
                @for (mensaje of mensajesMaria; track mensaje) {
                <li>{{ mensaje }}</li>
                }
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <app-usuario [nombre]="'Pepe'" (mensajeEnviar)="recibirMensaje($event, 'Pepe')"></app-usuario>
        </div>
        <div class="col-6">
            <app-usuario [nombre]="'María'" (mensajeEnviar)="recibirMensaje($event, 'María')"></app-usuario>
        </div>
    </div>
</div>
